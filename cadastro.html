<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AutoMega</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Efeito 3D com partículas animadas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotateX(0) rotateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotateX(360deg) rotateY(360deg);
                opacity: 0;
            }
        }

        /* Efeito de neón para o fundo */
        .neon-car {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(44,62,80,0.2) 0%, rgba(0,0,0,0.8) 70%);
            z-index: -1;
        }

        .neon-car::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.freepnglogos.com/uploads/car-png/car-png-24.png') center/contain no-repeat;
            opacity: 0.05;
            filter: drop-shadow(0 0 20px rgba(44, 62, 80, 0.7));
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.05;
                filter: drop-shadow(0 0 20px rgba(44, 62, 80, 0.7));
            }
            100% {
                opacity: 0.1;
                filter: drop-shadow(0 0 40px rgba(231, 76, 60, 0.5));
            }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(15, 23, 30, 0.85);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(44, 62, 80, 0.5);
            padding: 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            animation: floatContainer 6s ease-in-out infinite;
            margin: 20px;
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: translateY(0) rotateX(0.5deg);
            }
            50% {
                transform: translateY(-10px) rotateX(-0.5deg);
            }
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #e74c3c, #2c3e50);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .logo p {
            color: #bdc3c7;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            color: #fff;
        }

        .input-group select option {
            background-color: #2c3e50;
            color: #fff;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .terms-conditions {
            grid-column: span 2;
            margin: 15px 0;
            font-size: 13px;
            color: #bdc3c7;
        }

        .terms-conditions input {
            margin-right: 8px;
        }

        .terms-conditions a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s;
        }

        .terms-conditions a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #e74c3c, #2c3e50);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            grid-column: span 2;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .register-button:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #bdc3c7;
            grid-column: span 2;
        }

        .login-link a {
            color: #e74c3c;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group.full-width,
            .terms-conditions,
            .register-button,
            .login-link {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de partículas 3D -->
    <div class="particles" id="particles"></div>
    
    <!-- Efeito de carro em neón -->
    <div class="neon-car"></div>
    
    <!-- Container de cadastro -->
    <div class="register-container">
        <div class="logo">
            <h1>AutoMega</h1>
            <p>Junte-se à maior plataforma de vendas de veículos</p>
        </div>
        
        <form class="form-grid">
            <!-- Dados Pessoais -->
            <div class="input-group">
                <label for="firstName">Nome</label>
                <input type="text" id="firstName" placeholder="Digite seu nome" required>
            </div>
            
            <div class="input-group">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName" placeholder="Digite seu sobrenome" required>
            </div>
            
            <div class="input-group full-width">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
            </div>
            
            <!-- Dados Adicionais -->
            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="input-group">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" required>
            </div>
            
            <div class="input-group">
                <label for="userType">Tipo de Usuário</label>
                <select id="userType" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="buyer">Comprador</option>
                    <option value="seller">Vendedor</option>
                    <option value="both">Ambos</option>
                </select>
            </div>
            
            <!-- Termos e Condições -->
            <div class="terms-conditions">
                <input type="checkbox" id="terms" required>
                <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            
            <button type="submit" class="register-button">Criar Conta</button>
            
            <div class="login-link">
                Já tem uma conta? <a href="#">Faça login</a>
            </div>
        </form>
    </div>

    <!-- Adicione o Font Awesome para os ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Script para as partículas 3D -->
    <script>
        // Cria partículas 3D
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Posição aleatória
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Tamanho aleatório
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Opacidade aleatória
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Atraso de animação aleatório
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 3) {
                value = value.replace(/^(\d{3})/, '$1.');
            }
            if (value.length > 7) {
                value = value.replace(/^(\d{3})\.(\d{3})/, '$1.$2.');
            }
            if (value.length > 11) {
                value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})/, '$1.$2.$3-');
            }
            
            e.target.value = value.substring(0, 14);
        });

        // Máscara para telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                value = `(${value.substring(0, 2)}`;
            }
            if (value.length > 3) {
                value = `${value}) ${value.substring(3, 8)}`;
            }
            if (value.length > 10) {
                value = `${value.substring(0, 10)}-${value.substring(10, 15)}`;
            }
            
            e.target.value = value.substring(0, 15);
        });
    </script>
</body>
</html>
