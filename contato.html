<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aba de Contato - AutoMega</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #121212;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(247, 119, 0, 0.2);
    }

    .navbar h1 {
      font-size: 1.5rem;
      color: rgb(255, 132, 0);
      margin: 0;
    }

    .content-section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 149, 0, 0.15);
      backdrop-filter: blur(5px);
    }

    .theme-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: rgb(255, 136, 0);
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgb(255, 123, 0);
      padding-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: rgb(236, 106, 0);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.4);
    }

    .btn {
      background: linear-gradient(90deg, #ff8400, #d25f00);
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 10px #ff6f00;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }

      .theme-header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>AutoMega - Painel de Contato</h1>
  </div>

  <section class="content-section">
    <div class="card">
      <div class="theme-header">Contato</div>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" placeholder="Digite sua mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso!");
      this.reset();
    });
  </script>

</body>
</html>
