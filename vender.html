<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vender Veículos - AutoMega</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #121212;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .navbar h1 {
      font-size: 1.5rem;
      color: rgb(255, 255, 255);
      margin: 0;
    }

    .content-section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(211, 0, 0, 0.15);
      backdrop-filter: blur(5px);
    }

    .theme-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: rgb(255, 136, 0);
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgb(255, 157, 0);
      padding-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #0ff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .btn {
      background: linear-gradient(90deg, #ffffff, #ffffff);
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 10px #de8808;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }

      .theme-header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>AutoMega - Vender Veículo</h1>
  </div>

  <section class="content-section">
    <div class="card">
      <div class="theme-header">Formulário de Venda</div>
      <form id="sell-car-form">
        <div class="form-group">
          <label for="brand">Marca</label>
          <input type="text" id="brand" placeholder="Ex: Chevrolet" required>
        </div>
        <div class="form-group">
          <label for="model">Modelo</label>
          <input type="text" id="model" placeholder="Ex: Onix LTZ" required>
        </div>
        <div class="form-group">
          <label for="year">Ano</label>
          <input type="number" id="year" placeholder="Ex: 2020" required>
        </div>
        <div class="form-group">
          <label for="price">Valor (R$)</label>
          <input type="number" id="price" placeholder="Ex: 45000" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" rows="4" placeholder="Detalhes sobre o veículo" required></textarea>
        </div>
        <button type="submit" class="btn"><i class="fas fa-car"></i> Cadastrar Venda</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("sell-car-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Veículo cadastrado com sucesso!");
      this.reset();
    });
  </script>

</body>
</html>
